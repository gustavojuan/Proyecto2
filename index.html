



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jane Dotetter  Frontend Ninja</title>
    <link rel="icon" href="./img/logo.png">

<!-- stylesheets -->
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>

<!-- website -->
<div class="container">
    <header class="header">
        <div class="header__logo">
            <img src="img/logo.png" alt="logo">
        </div>
        <h1 class="header__title">Title 1</h1>
    </header>
    <hr>
    <div class="image">
        <img class="image__main" src="img/img01.png" alt="Imagen principal">
    </div>
    <h2 class="title">Title 2</h2>
    <div class="items-container">
        <div class="item">
            <img class="item__image" src="/img/item1.png" alt="item 1">
            <h3 class="item__title">Appify</h3>
            <a class="item__link" href="https://link1.com">https://link1.com</a>
        </div>
        <div class="item">
            <img class="item__image" src="/img/item2.png" alt="item 2">
            <h3 class="item__title">Sunflower</h3>
            <a class="item__link" href="https://link2.com">https://link2.com</a>
        </div>
        <div class="item">
            <img class="item__image" src="/img/item3.png" alt="item 3">
            <h3 class="item__title">Bokeh</h3>
            <a class="item__link" href="https://link3.com">https://link3.com</a>
        </div>
    </div>
</div>
    

<!-- checker button -->
<div id="checker-button">
    <button id="outline-red" onclick="addRedOutline()">Outline ON</button> 
</div>

<!-- scripts -->
<script src="js/checker.js"></script> 

</body>
</html>
